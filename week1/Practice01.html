<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>컴퓨터학과 2학년 시간표</title>
<style>
table {
	border-collapse: collapse;
	text-align: center;
	margin: 0 auto;
}

th, td {
	border: 1px solid black;
	width: 80px;
	height: 60px;
}

td {
	font-size: 13px;
}

th {
	font-size: 20px;
}

.yellow {
	background-color: #FFE08C;
}

.blue {
	background-color: #B2CCFF;
}

.gray {
	background-color: #BDBDBD;
}
</style>
</head>
<body>
	<table>
	<caption><h3>강의시간표</h3></caption>
		<tr>
			<th>2학년</th>
			<th>월</th>
			<th>화</th>
			<th>수</th>
			<th>목</th>
			<th>금</th>
		</tr>
		<tr>
			<th>1</th>
			<td>&nbsp;</td>
			<td class="yellow" rowspan="2">자료구조</td>
			<td class="yellow">네트워크</td>
			<td>&nbsp;</td>
			<td class="yellow">네트워크</td>
		</tr>
		<tr>
			<th>2</th>
			<td class="yellow" rowspan="2">데이터베이스개론</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td class="blue">운영체제</td>
		</tr>
		<tr>
			<th>3</th>
			<td>&nbsp;</td>
			<td class="blue">운영체제</td>
			<td>&nbsp;</td>
			<td rowspan="4">사회봉사</td>
		</tr>
		<tr>
			<th>4</th>
			<td class="blue" rowspan="2">웹프로그래밍</td>
			<td class="gray">창의와감성</td>
			<td>&nbsp;</td>
			<td class="gray">창의와감성</td>
		</tr>
		<tr>
			<th>5</th>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td class="blue" rowspan="2">소프트웨어프로그래밍</td>
		</tr>
		<tr>
			<th>6</th>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
	</table>
</body>
</html>
